<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"
      integrity="sha256-Pg1di+fBF53Rbh9oZR/FeD1xsFzTLC963lcac1D0ias="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css">
    <title>p5js</title>
  </head>
  <body>
    <div class="inputs">
      <div class="row">
        <input type="text" id="equation">
        <button id="solveButton">Solve</button>
      </div>
      <div class="row">
        <span>0.1X</span>
        <input type="range" min="0.1" max="10" value="1" step="0.1" class="slider" id="zoomSlider">
        <span>10X</span>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
